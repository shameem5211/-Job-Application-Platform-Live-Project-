{% extends 'Base.html' %}
{% block content %}
<br>
<h2 class="title" style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Edit Job</h2>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">

                <div class="card-body text-center">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div style="margin-bottom: 15px;">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label><br>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <div style="margin-bottom: 15px;">
                            <label for="id_status">Status</label><br>
                            <select name="status" id="id_status">
                            <option value="active"{% if job.status == 'active' %} selected{% endif %}>Active</option>
                            <option value="employed"{% if job.status == 'employed' %} selected{% endif %}>Employed</option>
                            <option value="archived"{% if job.status == 'archived' %} selected{% endif %}>Archived</option>
                            </select>
                        </div>
                  
                        <button type="submit" class="btn btn-success">Edit Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
