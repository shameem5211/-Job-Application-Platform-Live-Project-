{% extends 'Base.html' %}

{% block content %}

<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark p-4 mx-auto bg-light">
                <h1 class="text-center mb-4" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Sign In</h1>

                <form method="post" action="{% url 'SignIn' %}">
                    {% csrf_token %}

                    <div class="mb-3 text-center">
                        <label for="id_username" class="form-label">Username</label><br>
                        {{ form.username }}
                        {% if form.username.errors %}
                            <div class="text-danger">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="mb-3 text-center">
                        <label for="id_password" class="form-label">Password</label><br>
                        {{ form.password }}
                        {% if form.password.errors %}
                            <div class="text-danger">{{ form.password.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
